version: "3.9"

services:
  db:
    container_name: db
    image: postgres:15-alpine3.17
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgroot
      POSTGRES_HOST: localhost
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 15s
      timeout: 10s
      retries: 120

  app:
    container_name: app
    build: ./
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgroot
      POSTGRES_HOST: localhost

    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db

